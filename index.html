<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Maker For Discord Mods | Documentation</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div id="navbar"></div>
    </header>
    <main>
        <p>This site provides all the information you need to create and manage mods for <a href="https://store.steampowered.com/app/2592170/Studio_Bot_Maker/">Studio Bot Maker</a>.</p>
        <!-- Simply set the `src` attribute to your MD file and win -->
        <zero-md src="https://raw.githubusercontent.com/RatWasHere/bmods/master/README.md"></zero-md>
    </main>
    <div id="footer"></div>
    <script src="js/scripts.js"></script>
    <!-- Lightweight client-side loader that feature-detects and load polyfills only when necessary -->
    <script src="https://cdn.jsdelivr.net/npm/@webcomponents/webcomponentsjs@2/webcomponents-loader.min.js"></script>
    <!-- Load the element definition -->
    <script type="module" src="https://cdn.jsdelivr.net/gh/zerodevx/zero-md@1/src/zero-md.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#navbar").load("../parts/navbar.html");
            $("#footer").load("../parts/footer.html");
        });
    </script>
</body>
</html>
